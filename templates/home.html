<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
<h1>Weather Data API</h1>
<p>URL Format: http://http://127.0.0.1:5000/api/v1/station/date</p>
<p>URL for one station and one date: http://http://127.0.0.1:5000/api/v1/10/2025-08-14</p>
<p>URL for one station and all dates: http://http://127.0.0.1:5000/api/v1/yearly/10/1988</p>
<p>{{data | safe}}</p>
</body>
</html>
